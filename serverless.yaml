service: bydelsfakta-data-processing

provider:
  name: aws
  runtime: python3.7
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ok-origo-dataplatform-config-${self:provider.stage}
    serverSideEncryption: AES256
  deploymentPrefix: deploy
  iamManagedPolicies:
    - arn:aws:iam::aws:policy/AmazonS3FullAccess

plugins:
  - serverless-python-requirements

package:
  exclude:
    - "./**"
  include:
    - '*.py'

functions: ${file(serverless/templates/rendered/functions.yaml)}

custom:
  layers:
    - arn:aws:lambda:eu-west-1:399891621064:layer:AWSLambda-Python37-SciPy1x:2 # numpy
    - { Ref: PythonRequirementsLambdaLayer }
  pythonRequirements:
    dockerizePip: non-linux
    layer: true