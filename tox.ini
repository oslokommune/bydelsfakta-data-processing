[tox]
envlist = py37, flake8, black

[testenv]
deps =
    -r requirements.txt
extras =
    testing
commands =
    pytest {posargs}
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock

[testenv:flake8]
basepython = python3.7
skip_install = true
deps =
    flake8
commands =
    flake8 setup.py common/ functions/

[testenv:black]
basepython = python3.7
skip_install = true
deps =
    black
commands =
    black --check .


[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503, E231
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless
